<html lang="en">

<head>

    <title>Blog Post CRUD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>

<body>

    <main class="main-crud">
        <section class="sample-post">
            <span class="topic-list">List of Posts</span>
            <ul class="sample-posts">
            </ul>
        </section>

        <Button class="add-button">Add Post</Button>


        <dialog class="add-dialog">
            <form method="dialog">
                <fieldset>
                    <legend>Add Dialog</legend>
                    <label for="title">Post Title</label>
                    <input type="text" id="add-title" name="title">
                    <br>
                    <label for="date">Post Date</label>
                    <input type="date" id="add-date" name="date">
                    <br>
                    <label for="summary">Post Summary</label>
                    <input type="text" id="add-summary" name="summary">
                    <br>
                    <button class="save-add-button">Save Adding</button>
                    <button class="cancle-button">Cancel Adding</button>
                </fieldset>
            </form>
        </dialog>

        <dialog class="edit-dialog">
            <form method="dialog">
                <fieldset>
                    <legend>Edit Dialog</legend>
                    <label for="title">Post Title</label>
                    <input type="text" id="edit-title" name="title">
                    <br>
                    <label for="date">Post Date</label>
                    <input type="date" id="edit-date" name="date">
                    <br>
                    <label for="summary">Post Summary</label>
                    <input type="text" id="edit-summary" name="summary">
                    <br>
                    <button class="edit-save-button">Save Editing</button>
                    <button class="cancle-button">Cancel Editing</button>
                </fieldset>
            </form>
        </dialog>

        <dialog class="delete-dialog">
            <form method="dialog">
                <fieldset>
                    <legend>Delete Dialog</legend>
                    <h4>Delete Post?</h4>
                    <br>
                    <button class="deleteOkBtn">OK</button>
                    <button class="cancle-button">Cancel Deleting</button>
                </fieldset>
            </form>
        </dialog>

        <script type="module" src="./styledposts.js"></script>

    </main>

</body>

</html>
